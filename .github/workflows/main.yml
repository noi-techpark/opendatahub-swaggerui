name: CI/CD

on:
  push:
  pull_request:

env:
  PROJECT_NAME: odh-swaggerui
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}
  DOCKER_TAG: ${{ github.sha }}
  SERVER_PORT: 1050

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2

    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v5

    - name: Create .env file
      uses: noi-techpark/github-actions/env-file@v2
      env:
        X_DOCKER_PROJECT_NAME: ${{ env.PROJECT_NAME }}
        X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
        X_DOCKER_TAG: ${{ env.DOCKER_TAG }}
        X_SERVER_PORT: ${{ env.SERVER_PORT }}
        X_SWAGGER_JSON: "/code/default.yml"
        X_DOC_EXPANSION: "list"
        X_DISPLAY_REQUEST_DURATION: true
        X_QUERY_CONFIG_ENABLED: true
        X_OAUTH_CLIENT_ID: "opendatahub-swagger"

    - name: Build docker container
      run: docker compose -f infrastructure/docker-compose.build.yml build

    - name: Shut down docker container
      run: docker compose -f infrastructure/docker-compose.build.yml down || true

  deploy-test:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    needs: test
    concurrency: deploy-test
    env:
      API_URLS: "" # overwritten from bash with content of urls.<env>.json file
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Load api urls as env variable
        run: echo "API_URLS=$(<urls.test.json)" >> "$GITHUB_ENV"

      - name: Create .env file
        uses: noi-techpark/github-actions/env-file@v2
        env:
          X_DOCKER_PROJECT_NAME: ${{ env.PROJECT_NAME }}
          X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          X_DOCKER_TAG: ${{ env.DOCKER_TAG }}
          X_SERVER_PORT: ${{ env.SERVER_PORT }}
          X_SWAGGER_JSON: "/code/default.yml"
          X_DOC_EXPANSION: "list"
          X_DISPLAY_REQUEST_DURATION: true
          X_QUERY_CONFIG_ENABLED: true
          X_OAUTH_CLIENT_ID: "opendatahub-swagger"
          X_URLS:  ${{ env.API_URLS }}

      - name: Build and push
        uses: noi-techpark/github-actions/docker-build-and-push@v2
        with:
          docker-username: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy application
        uses: noi-techpark/github-actions/docker-deploy@v2
        with:
          hosts: 'test'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          docker-username: 'noi-techpark-bot'
          docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          project-name: ${{ env.PROJECT_NAME }}

  deploy-prod:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/prod'
    needs: test
    concurrency: deploy-prod
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Create .env file
        uses: noi-techpark/github-actions/env-file@v2
        env:
          X_DOCKER_PROJECT_NAME: ${{ env.PROJECT_NAME }}
          X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          X_DOCKER_TAG: ${{ env.DOCKER_TAG }}
          X_SERVER_PORT: ${{ env.SERVER_PORT }}
          X_SWAGGER_JSON: "/code/default.yml"
          X_DOC_EXPANSION: "list"
          X_DISPLAY_REQUEST_DURATION: true
          X_QUERY_CONFIG_ENABLED: true
          X_OAUTH_CLIENT_ID: "opendatahub-swagger"
          X_URLS:  >
            [
            {name:"Welcome - select an API to get started", "url":"/opendatahub.yml"},
            {name:"Timeseries - mobility.api.opendatahub.com",url: "https://mobility.api.opendatahub.com/v2/apispec"},
            {name:"Content - tourism.api.opendatahub.com",url: "https://tourism.api.opendatahub.com/swagger/v1/swagger.json"},
            {name:"NeTEx & Siri - transmodel.api.opendatahub.com",url: "https://transmodel.api.opendatahub.com/apispec"},
            {name:"AlpineBits Destination - destinationdata.alpinebits.opendatahub.com",url: "https://destinationdata.alpinebits.opendatahub.com/specification.json"},
            {name:"GTFS - gtfs.api.opendatahub.com",url: "https://gtfs.api.opendatahub.com/v1/apispec"},
            {name:"GBFS - gtfs.api.opendatahub.com",url: "https://gbfs.api.opendatahub.com/v1/apispec"},
            ]

      - name: Build and push
        uses: noi-techpark/github-actions/docker-build-and-push@v2
        with:
          docker-username: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy application
        uses: noi-techpark/github-actions/docker-deploy@v2
        with:
          hosts: 'prod'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          docker-username: 'noi-techpark-bot'
          docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          project-name: ${{ env.PROJECT_NAME }}
